<!DOCTYPE html>
<html>
<head>
	<title> PAGE </title>
</head>
<body>
    <script type="text/javascript">
        function OnSubmitForm()
        {
            document.myform.action ="/v1/key/" + document.myform.key.value + '/value/'+document.myform.value.value;
            // Trigger the validations
            return document.myform.runvalidation();
        }
        </script>         
	<form name = "myform"  class = "" onsubmit="return OnSubmitForm();" method = "post">
		<div id = "User">
            Add User {key, value} by POST REQUES
        </div>
		<input type= "text" name = "key" placeHolder = "key" autocomplete = "off"></input>
		<input type= "text" name = "value" placeHolder = "value" autocomplete = "off"></input>
		<input type= "submit" name="" value = "Add" ></input>
	</form>
</body>
</html>
